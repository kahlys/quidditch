version: "3"

services:
  planner:
    build:
      context: .
      dockerfile: deployment/Dockerfile.planner
    restart: always
    depends_on:
      - db

  db:
    image: postgres:15.1
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    expose:
      - 5432
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  adminer:
    image: adminer
    restart: always
    ports:
      - 5050:8080
