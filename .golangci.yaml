run:
  timeout: 5m

linters:
  disable-all: true
  enable:
    - bodyclose
    - dogsled
    - gci
    - goconst
    - gocritic
    - goimports
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace

output:
  sort-results: true

linters-settings:
  goimports:
    local-prefixes: github.com/kahlys/quidditch
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/kahlys/quidditch)

  goconst:
    min-occurrences: 5
